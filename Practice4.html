<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">

        <!-- jQuery library -->
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>

        <!-- Popper JS -->
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

        <!-- Latest compiled JavaScript -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>

        <style>
            table, tr, td{
                border: 1px solid black;
                border-collapse: collapse;
                width: 200px;
                height: 50px;
            }
            
            
        </style>
    </head>
    <body>
        <h3>생성할 테이블의 정보를 입력하세요.</h3>
        <form>
            <label for="number"></label>
            <input type="text" id="number" name="number1">
        </form>
        <button id="make" onclick="maketable()">테이블 만들기</button>
        <br>
        <p id="settable"></p>
        <h3 id="line"> </h3>
        <button id="remove" onclick="removetable()">테이블 삭제하기</button>
        
    <script>
        function maketable(){
            var rowline = document.getElementById("number").value;
            var colline = document.getElementById("number").value;
            var element = document.getElementById("settable");
            var table = document.createElement("table");
            element.appendChild(table);
            for(var i=0;i<rowline;i++){
                var trtag = document.createElement("tr");
                table.appendChild(trtag);
                for(var j=0;j<colline;j++){
                    var tdtag = document.createElement("td");
                    trtag.appendChild(tdtag);
                }
            }
            
        }
        function removetable(){
            var element = document.getElementById("settable");
            while(element.hasChildNodes){
                element.removeChild(element.firstChild)
            }

        }
        
    
       
    </script>

        
    </body>
</html>
