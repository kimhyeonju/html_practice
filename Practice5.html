<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">

        <!-- jQuery library -->
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>

        <!-- Popper JS -->
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

        <!-- Latest compiled JavaScript -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
        <link rel="stylesheet" type="text/css" href="css1.css">
    
    </head>
    <body>
        <div id="a">
        <button id="enroll">상품 등록하기</button>
        </div>
        <br>
        <br>
        <div id="modal">
           <div id="content">
                상품 이미지: <input type="file" id="image"><br>
                상품 이름: <input type="text" id="name"><br>
                상품 가격: <input type="text" id="cost" size="10">100원 이상이여야 함.<br>
                상품 개수: <input type="text" id="count" size="5">최대 100개 이하까지 등록 가능<br>
                
                <button id="save">저장</button>
                <button id="close">취소</button>
            </div>

        </div>
        <div id="table_enroll"></div>
        <div id="b">
        <button id="in_cart">장바구니 담기</button>
        </div>
        <br>
        <br>
        <input type="checkbox" id="all_select">
        <label for="all_select">전체 선택</label>
        <button id="selectedRemove">선택 삭제</button>
        <br>
        <br>
        <div id="c">
        <table id="cart">
            <tr>
                <th>선택</th>
                <th>상품 이미지</th>
                <th>상품 이름</th>
                <th>상품 개별 가격(원)</th>
                <th>상품 개수</th>
                <th>상품 구매 가격(원)</th>
            </tr>
            <tr>
                <th colspan="5">총 가격</th>
                <td>0</td>
            </tr>
        </table>
        </div>
        <script src="script2.js"></script>
    </body>
</html>
